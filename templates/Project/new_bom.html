{% extends "base.html" %}

{% block head %}
    <script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
    <link href="/static/css/datepicker.css" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function () {
            $('#startDate').datepicker();

        });
        function processForm(){
            var formDict = {
                name: $('#inputName').val(),
                startDate: $('#startDate').val(),
                category: $('#inputCategory').val()
            }
            $.post('/Projects/New/Create/', {projectdata: JSON.stringify(formDict)},function(data) {
                        window.location.href = '/Projects/';
                    }
            );
        }
    </script>
{% endblock %}

{% block contents %}
    <div class="page-header">
        <h1>Current Projects</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <form role="form">
                {% csrf_token %}
                <input type="hidden" value="{{ projid }}" id="projid"/>
                <div class="form-group">
                    <label for="inputName">BoM Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter BoM name">
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <input type="text" class="form-control" id="inputDescription" placeholder="Enter description">
                </div>

                <button type="button" class="btn btn-default" onclick="processForm();">Create Project</button>
            </form>
        </div>
    </div>
{% endblock %}
